<header class="container col-2 litur">
    <form method="get" action="takk.html">
        <fieldset class="login">
            <legend>Pöntunarform</legend>
            <section class="col-2">
            <p>
                <label>Nafn</label>
                <input type="text" name="first_name" required placeholder="Name">
            </p>
            <p>
                <label>Fjöldi einstaklinga</label><br>
                <input type="number" name="Number og pepole" required placeholder="Number of pepole">
            </p>
            </section>
            <section class="col-2">
            <p>
                <label>Tölvupóstur</label><br>
            <input type="email" name="email" required placeholder="Email">
            </p>
            <p>
                <label>Símanúmer</label><br>
                <input type="tel" name="phone" placeholder="Phone number"
                placeholder="7 digets only"
                pattern="\d{3}(?:[\-\s]?)\d{4}"> <!--Regular Exspression-->
            </p>
            </section>

            </section>
            <p>
                <label>Eitthvað sem að þú vilt benda á?</label><br>
                <textarea placeholder="Is there somting that you want to point out?" rows="5"></textarea>
            </p>
            <p>
                <label>Einhverjar spurningar?</label><br>
                <textarea placeholder="Any questions?" rows="5"></textarea>
            </p>
            <p>
                <button>Panta borð</button>
                <!-- <button type="reset">Reset form</button> -->
                <!-- <button disabled="disabled">Disabled</button> -->
            </p>
        </fieldset>
    </form> 
    <nav class="animate__rotateIn faera">
      <span class="icon-BINGOlogo2"></span> 
    </nav>

<section class="Chat">
  <input type="checkbox" id="togglechat">
  <label for="togglechat" class="chat"><span class="icon-bubbles3"></span></label>
  <section class="chatbox">
    <form method="get" action="takk.html">
      <fieldset>
        <legend><strong>Spjallbox</strong></legend>
        <p>
          <label>Nafn:</label><br>
          <input type="text" placeholder="Name" required></p>
        <p>
          <label>Tölvupóstur:</label><br> 
          <input type="email" placeholder="Email" required></p>
        <p>
          <label>Skilaboð:</label><br>
          <textarea placeholder="Message" rows="5"></textarea>
        </p>
        <p><input type="submit" value="Senda"></p>
      </fieldset>
    </form>
